{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}

<form role="form" method="POST">
	<p>Are you sure about deleting the entry below? Once entry is deleted it can't be recovered.</p>
	<ul class="confirmation">
	    <li class="cancel" >
	    <a href="{{ url_for('entries') }}">Cancel</a>
	    </li>
	    <li class="confirm">
	    <a href="{{ url_for('delete_entry', id = entry.id) }}">Delete</a>
	    </li>
	</ul>
</form>

{{ macros.render_entry(entry) }}

{% endblock %}
